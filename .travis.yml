language: generic
dist: trusty
sudo: false
notifications:
  email:
    on_success: never
    on_failure: change

script:
  - curl -s https://raw.githubusercontent.com/atom/ci/master/build-package.sh | sh
  - npm run flow

after_success:
  - curl -s https://raw.githubusercontent.com/lgeiger/prettier-greenkeeper/master/travis.sh | sh

env:
  matrix:
    - ATOM_CHANNEL=stable
    - ATOM_CHANNEL=beta
